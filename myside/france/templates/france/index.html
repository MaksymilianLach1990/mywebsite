<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}France{% endblock %}</title>
    <!-- Bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block links %}
    
    {% endblock %}
</head>
<body>
    <header>
        <h1>Nagłówek każdej strony Francuzki</h1>
        <nav>
            <h2>Nav bar dla projektów</h2>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'wether' %}">Wether</a>
            <a href="{% url 'france' %}">France</a>
        </nav>
    </header>

    <main>
        <br><hr><br>
        <nav>
            <h2>Nav bar dla Francji</h2>
            <a href="{% url 'france' %}">Home</a>
            <a href="{% url 'scenes' %}">Lista scenek</a>
            <a href="{% url 'add-scenes' %}">Add scene</a>
            <a href="{% url 'dictionary' %}">Dictionary</a>
        </nav>
        <br><hr><br>
        {% block main %}
        
        {% endblock %}
    </main>

    <footer>
        <h5>Coś tam na dole</h5>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block scripts %}

    {% endblock %}

</body>
</html>
